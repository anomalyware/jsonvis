<title>Multi-Format Data Visualizer</title>
    <style>
        :root {
            --primary: #4a6fa5;
            --secondary: #166088;
            --light: #f5f5f5;
            --dark: #333;
            --success: #28a745;
            --error: #dc3545;
        }
        
        .format-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }
        
        .format-btn {
            padding: 8px 16px;
            background-color: #e0e0e0;
            color: var(--dark);
            border: 2px solid transparent;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .format-btn:hover {
            background-color: #d0d0d0;
        }
        
        .format-btn.active {
            background-color: var(--primary);
            color: white;
            border-color: var(--secondary);
        }
